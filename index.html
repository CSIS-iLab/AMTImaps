<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900" rel="stylesheet">
  <style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  #choices{position: absolute;bottom: 0;right: 0;background-color: #023850;padding:1%;}
  .mapboxgl-ctrl.mapboxgl-ctrl-attrib{
    display: none;
  }
  span{
    font-family: 'Source Sans Pro', sans-serif;
    font-weight: 900;
    color: white;
  }
  .inputWrapper{
    font-family: 'Source Sans Pro', sans-serif;
    font-weight: 400;
    color: white;
  }
  </style>
</head>
<body>
  <div id='map'></div>
  <div id="choices">
    <span>Type</span>
    <div class="inputWrapper"><input type="checkbox" class="line" id="Continental Shelf" checked>Continental Shelf</input></div>
    <div class="inputWrapper"><input type="checkbox" class="line" id="Exclusive Economic Zone" checked>Exclusive Economic Zone</input></div>
    <div class="inputWrapper"><input type="checkbox" class="line" id="Territorial Sea" checked>Territorial Sea</input></div>
    <div class="inputWrapper"><input type="checkbox" class="line" id="Territorial Baseline" checked>Territorial Baseline</input></div>


    <span>Countries</span>
    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="People's Republic of China" checked>China</input></div>
    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Japan" checked>Japan</input></div>
    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Singapore">Singapore</input></div>
    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Republic of China (Taiwan)" checked>Taiwan</input></div>
    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Indonesia">Indonesia</input></div>
    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Sri Lanka" checked>Sri Lanka</input></div>
    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="India" checked>India</input></div>
    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Bangladesh" checked>Bangladesh</input></div>
    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Democratic People's Republic of Korea (North Korea)" checked>North Korea</input></div>
    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Cambodia" checked>Cambodia</input></div>
    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Brunei">Brunei</input></div>
    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Thailand" checked>Thailand</input></div>
    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Vietnam">Vietnam</input></div>
  </div>
  

 <script src="interactive.js"></script>
</body>
</html>
