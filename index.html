<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
  <style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

  <div id='map'></div>
  <script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiaWxhYm1lZGlhIiwiYSI6ImNpbHYycXZ2bTAxajZ1c2tzdWU1b3gydnYifQ.AHxl8pPZsjsqoz95-604nw';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [-97.547760, 35.486067],
    zoom: 11
  });

  map.on('load', function() {
    map.addSource("route",  {
        type: "geojson",
        data: "china_claims_1.geojson"
    });
      map.addLayer({
        "id": "China Continental Shelf",
        "type": "line",
        "source": "route",
        "layout": {
          "line-join": "round",
          "line-cap": "round"
        },
        "paint": {
          "line-color": "lightgreen",
          "line-width": 4
        },
      "filter": ["==", "name", "China Continental Shelf"]
      });

      map.addLayer({
        "id": "Japan Territorial Sea",
        "type": "line",
        "source": "route",
        "layout": {
          "line-join": "round",
          "line-cap": "round"
        },
        "paint": {
          "line-color": "red",
          "line-width": 4
        },
      "filter": ["==", "name", "Japan Territorial Sea"]
      });

      map.addLayer({
        "id": "China-Vietnam EEZ and Continental Shelf Boundary (2000)",
        "type": "line",
        "source": "route",
        "layout": {
          "line-join": "round",
          "line-cap": "round"
        },
        "paint": {
          "line-color": "yellow",
          "line-width": 4
        },
      "filter": ["==", "name", "China-Vietnam EEZ and Continental Shelf Boundary (2000)"]
      });
  
      map.addLayer({
        "id": "symbols",
        "type": "symbol",
        "source": "route",
        "minzoom": 1,
        "layout": {
          "symbol-placement": "line",
          "text-font": ["Open Sans Regular"],
          "text-field": '{name}', // part 2 of this is how to do it
          "text-size": 14
        },
        "paint":{
          "text-color":"white"
        }
      //"filter": ["==", "name", "Japan Territorial Sea"]
    });
  });
  


</script>

</body>
</html>
