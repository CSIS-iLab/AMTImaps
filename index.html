<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
  <script src="https://use.fontawesome.com/80f81b8152.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
  <div id='map'></div>

  <div class="tabContainer flatten">
     <div class="choices slide">

        <div id="tab"><i class="fa fa-angle-double-down" aria-hidden="true"></i>&nbsp Key</div>

        <div id="menu">
            <div class="claim">
                <span>Type of Claim</span>
                <input type="button" onclick="lineSelectAll()" value="Select All"><input type="button" onclick="lineSelectNone()" value="Select None">
                <div class="inputWrapper">
                    <input type="checkbox" class="line" id="Territorial Baseline" checked>
                      <svg class="lineContainer">
                        <line class="lineLegend" x1="0" y1="7.5" x2="60" y2="7.5" style="stroke-dasharray: 0,2.5,2.5;"/>
                      </svg> Territorial Baseline
                    </input>
                </div>
                <div class="inputWrapper">
                    <input type="checkbox" class="line" id="Territorial Sea" checked>
                      <svg class="lineContainer">
                        <line class="lineLegend" x1="0" y1="7.5" x2="60" y2="7.5" style="stroke-width: 4px;"/>
                        <line class="lineLegend" x1="0" y1="7.5" x2="60" y2="7.5" style="stroke:hsl(185, 9%, 81%); stroke-width: 2px;"/>
                     </svg> Territorial Sea
                   </input>
                </div>
                <div class="inputWrapper">
                    <input type="checkbox" class="line" id="Exclusive Economic Zone" checked>
                      <svg class="lineContainer">
                        <line class="lineLegend" x1="0" y1="7.5" x2="60" y2="7.5"/>
                        <line class="lineLegend" x1="0" y1="7.5" x2="60" y2="7.5" style="stroke:black;stroke-dasharray: 0,4,4;"/>
                      </svg> Exclusive Economic Zone
                    </input>
                </div>
                <div class="inputWrapper">
                    <input type="checkbox" class="line" id="Continental Shelf" checked>
                      <svg class="lineContainer">
                        <line class="lineLegend" x1="0" y1="7.5" x2="60" y2="7.5" style="stroke: white;stroke-width:5px;"/>
                        <line class="lineLegend" x1="0" y1="7.5" x2="60" y2="7.5"/>
                      </svg> Continental Shelf
                    </input>
                </div>
                <div class="inputWrapper">
                    <input type="checkbox" id="NineDash" checked>
                      <svg class="lineContainer">
                        <line class="lineLegend" x1="0" y1="7.5" x2="60" y2="7.5" style="stroke-dasharray: 0,5,20,5;" />
                      </svg> Nine-Dash/U-Shaped Line
                   </input>
                </div>
            </div>

            <div class="claimants">
                <span>Claimants</span>
                <input type="button" onclick="countrySelectAll()" value="Select All"><input type="button" onclick="countrySelectNone()" value="Select None">

                <div class="left column">
                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Bangladesh" checked><div class="colorKey" style="background: hsl(122, 45%, 49.2%);"></div>Bangladesh</input></div>

                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Brunei"><div class="colorKey" style="background: hsl(60, 100%, 95%);"></div>Brunei</input></div>

                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Cambodia" checked><div class="colorKey" style="background: hsl(59, 100%, 67%);"></div>Cambodia</input></div>

                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="People's Republic of China" checked><div class="colorKey" style="background: hsl(359, 85.1%, 52.7%);"></div>China</input></div>

                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="India" checked><div class="colorKey" style="background: hsl(26, 86%, 55.1%);"></div>India</input></div>

                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Indonesia"><div class="colorKey" style="background: hsl(118, 98%, 84%);"></div>Indonesia</input></div>

                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Japan" checked><div class="colorKey" style="background: hsl(134, 48.5%, 25.9%);"></div>Japan</input></div>

                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Democratic People's Republic of Korea (North Korea)" checked><div class="colorKey" style="background: hsl(290, 46.5%, 39.6%);"></div>North Korea</input></div>

                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Malaysia" checked><div class="colorKey" style="background: hsl(187, 9%, 81%);"></div>Malaysia</input></div>
                </div>

                <div class="right column">
                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Maldives" checked><div class="colorKey" style="background: hsl(70, 47%, 42%);"></div>Maldives</input></div>

                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Myanmar" checked><div class="colorKey" style="background: hsl(236, 40%, 31%);"></div>Myanmar</input></div>

                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Philippines" checked><div class="colorKey" style="background: hsl(324, 53.6%, 62%);"></div>Philippines</input></div>

                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Singapore"><div class="colorKey" style="background: hsl(330, 85.8%, 50.2%);"></div>Singapore</input></div>

                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="South Korea"><div class="colorKey" style="background: hsl(51, 100%, 49.8%);"></div>South Korea</input></div>

                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Sri Lanka" checked><div class="colorKey" style="background: hsl(180, .5%, 37.8%);"></div>Sri Lanka</input></div>

                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Republic of China (Taiwan)" checked><div class="colorKey" style="background: hsl(358, 95%, 92%);"></div>Taiwan</input></div>

                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Thailand" checked><div class="colorKey" style="background: hsl(356, 66%, 40%);"></div>Thailand</input></div>

                    <div class="inputWrapper"><input type="checkbox" class="option" type="country" id="Vietnam"><div class="colorKey" style="background: hsl(181, 98%, 82%);"></div>Vietnam</input></div>
                </div>

            </div>

         </div>

      </div>

  </div>


 <script src="interactive.js"></script>
</body>
</html>
